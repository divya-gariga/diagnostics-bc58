apiVersion: apps/v1
kind: Deployment
metadata:
  name: fe-deploy
  labels:
    name: frontend-deploy
    app: bc58-app
  namespace: bc58
spec:
  replicas: 1
  selector:
    matchLabels:
      name: frontend
  template:
    metadata:
      name: fe-pod
      labels:
        name: frontend
        app: bc58-app
    spec:
      containers:
        - name: frontend-img
          image: ghcr.io/divya-gariga/bc58-fe:1234
          ports:
            - containerPort: 80
          env:
            - name: BASE_URL
              value: https://data.bc58.tk/
            - name: DOMAIN
              value: dev-1vwfpixt2eolb3tc.us.auth0.com
            - name: CLIENTID
              value: vr4awDQ0hFhUFfSdSHxKTgbHqWIZU
      imagePullSecrets:
        - name: regcred
